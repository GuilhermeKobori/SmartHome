<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SmartHome</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Smart home</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/index">
                  <span data-feather="home"></span>
                  Home
		  </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/interval">
                  <span data-feather="clock"></span>
                  Select interval
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/status">
                  <span data-feather="check"></span>
                  Sensors status
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/settings">
                  <span data-feather="settings"></span>
                  Sensors settings
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	    <div class="container">
	      <h1 class="h2">Archive</h1>
	    </div>
	    <div>
	      <form class="form-inline">
		<label class="control-label col-sm-1" for="datetimepicker1" id="fromLabel">From:</label>
		  <div class="form-group">
		      <div class="input-group date " id='datetimepicker1' >
			  <input type='text' class="form-control" id='FromDate' name="startDate"/>
			  <span class="input-group-addon">
			  <span class="glyphicon glyphicon-calendar"></span>
			  </span>
		      </div> 
		   </div>  

		  <label class="control-label col-sm-1" for="datetimepicker2">To:</label>
		  <div class="form-group">
		      <div class="input-group date "  id='datetimepicker2'>
			  <div id="To">
			    <input type='text' class="form-control" id='ToDate' name="endDate"/>
			  </div>  
			  <span class="input-group-addon">
			  <span class="glyphicon glyphicon-calendar"></span>
			  </span>
		      </div>
		   </div> 

		     <label class="control-label col-sm-1" for="toggle">Interval:</label>
		    <div class="form-group">
			  <div class="custom-control custom-radio custom-control" id='toggle'>
			    <input type="radio" class="custom-control-input" id="15min" name="Interval" value="15min">
			    <label class="custom-control-label" for="15min">15 minutes</label>
			  </div>
			  <div class="custom-control custom-radio custom-control">
			    <input type="radio" class="custom-control-input" id="daily" name="Interval" value="daily" checked>
			    <label class="custom-control-label" for="daily" >daily</label>
			  </div>                       
		    </div>
		    <div class="form-group col-sm-1">
		     </div>
		  <button type="submit" class="btn btn-primary ">Show</button>
	      </form>
	     </div>


	
          <canvas class="my-4" id="myChart" width="900" height="380"></canvas>

          <h2>Values</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Temperature</th>
                  <th>Humidity</th>
                  <th>Brightness</th>
                </tr>
              </thead>
              <tbody>
		{% for row in rows%}
	                <tr>
	                  <td>{{row["Date"]}}</td>
	                  <td>{{row["Temperature"]}}</td>
	                  <td>{{row["Humidity"]}}</td>
	                  <td>{{row["Brightness"]}}</td>
	                </tr>
		{% endfor %}
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <script>
      feather.replace()
    </script>
    <script>

     $(document).ready( function() {
	$('#datetimepicker1').find('input[id=FromDate]').attr('value', "{{start}}");
	$('#datetimepicker2').find('input[id=ToDate]').attr('value', "{{end}}");
    });
    
     $('#datetimepicker1').datetimepicker({
	format:'DD/MM/YYYY'});
     $('#datetimepicker2').datetimepicker({
	format: 'DD/MM/YYYY'});
     $("#FromDate").text('12/12/2019');
     $("#ToDate").text('12/12/2019');
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [{% for row in rows %} "{{row["Date"]}}", {%endfor%}],
          datasets: [{
            data: [{% for row in rows %} {{row["Temperature"]}}, {%endfor%}],
            lineTension: 0,
            backgroundColor: '#d6540d',
            borderColor: '#d6540d',
	    fill: false,
            borderWidth: 4,
            pointBackgroundColor: '#d6540d',
	    label: 'Temperature'
          },{
	    data: [{% for row in rows %} {{row["Humidity"]}}, {%endfor%}],
            lineTension: 0,
            backgroundColor: '#af1bcc',
            borderColor: '#af1bcc',
	    fill: false,
            borderWidth: 4,
            pointBackgroundColor: '#af1bcc',
	    label: 'Humidity'		
	  },{
	    data: [{% for row in rows %} {{row["Brightness"]}}, {%endfor%}],
            lineTension: 0,
            backgroundColor: '#00cc00',
            borderColor: '#00cc00',
	    fill: false,
            borderWidth: 4,
            pointBackgroundColor: '#00cc00',
	    label: 'Brightness'		
	  }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: true,
	    labels: {
	    	
	    }
          }
        }
      });
    </script>
  </body>
</html>
